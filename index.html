<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Drop-down Menu</title>
</head>
<body>
    <button id="click" class="togglerClick onclick">On Click</button>
    <button id="hover" class="togglerClick onhover">On Hover</button>

    <div class="menu-container1 onclick">
        <div class="menu-items">
            <a href="#">Click 1</a>
            <a href="#">Click 2</a>
            <a href="#">Click 3</a>
            <a href="#">Click 4</a>
            <a href="#">Click 5</a>
        </div>
    </div>

    <div class="menu-container2 onhover">
        <div class="menu-items">
            <a href="#">Hover 1</a>
            <a href="#">Hover 2</a>
            <a href="#">Hover 3</a>
            <a href="#">Hover 4</a>
            <a href="#">Hover 5</a>
        </div>
    </div>
    
</body>
</html>
